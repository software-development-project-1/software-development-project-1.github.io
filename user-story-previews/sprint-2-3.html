<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cool Reads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Quizzer</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Quizzes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1>The capital cities of Europe</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            value="The capital cities of Europe"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control">
Learn the capital cities of the European countries</textarea
          >
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="published"
            />
            <label class="form-check-label" for="published"> Published </label>
          </div>
        </div>

        <button class="btn btn-primary">Edit</button>
        <a href="#" class="btn btn-secondary">Cancel</a>
      </form>
      <h2 class="mt-3">Questions</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Question text</th>
            <th>Correct Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>What is the capital of Finland?</td>
            <td>Helsinki</td>
          </tr>
          <tr>
            <td>What is the capital of Sweden?</td>
            <td>Stockholm</td>
          </tr>
        </tbody>
      </table>
      <form>
        <div class="mb-3">
          <label class="form-label">Question text</label>
          <input
            type="text"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Correct answer</label>
          <input type="text" class="form-control" />
        </div>

        <button class="btn btn-primary">Add</button>
      </form>
    </div>
  </body>
</html>
