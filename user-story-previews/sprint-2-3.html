<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cool Reads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Quizzer</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Quizzes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1>Questions of "The capital cities of Europe"</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Question text</th>
            <th>Correct answer</th>
            <th>Difficulty level</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>What is the capital of Finland?</td>
            <td>Helsinki</td>
            <th><span class="badge text-bg-secondary">Easy</span></th>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
          <tr>
            <td>What is the capital of Sweden?</td>
            <td>Stockholm</td>
            <th><span class="badge text-bg-secondary">Hard</span></th>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="#" class="btn btn-primary">Add a question</a>
    </div>
  </body>
</html>
