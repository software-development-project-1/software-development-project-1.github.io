<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cool Reads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Quizzer</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Quizzes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1>Quizzes</h1>
      <ul class="nav nav-pills my-3">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Published</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Not published</a>
        </li>
      </ul>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Published</th>
            <th>Added on</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The capital cities of Europe</td>
            <td>Learn the capital cities of the European countries</td>
            <td><span class="badge text-bg-secondary">Not published</span></td>
            <td>24.11.2023</td>
            <td>
              <button class="btn btn-secondary btn-sm">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Finnish vocabulary</td>
            <td>Learn the most common Finnish words</td>
            <td><span class="badge text-bg-primary">Published</span></td>
            <td>25.11.2023</td>
            <td>
              <button class="btn btn-secondary btn-sm">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <a href="#" class="btn btn-primary">Add a quiz</a>
    </div>
  </body>
</html>
