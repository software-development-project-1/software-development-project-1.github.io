<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cool Reads</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cool Reads</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Recommendations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h1>Edit "The 2020 Scrum Guide"</h1>
      <form>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" value="The 2020 Scrum Guide" />
        </div>

        <div class="mb-3">
          <label class="form-label">Link</label>
          <input type="text" class="form-control" value="https://scrumguides.org/scrum-guide.html" />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control">All you need to know about Scrum</textarea>
        </div>

        <button class="btn btn-primary">Edit</button>
        <a href="#" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
